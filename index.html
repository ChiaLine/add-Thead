<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>個人資料表</title>
  </head>
  <body>
    <div class="container">
      <h4 class="my-5">個人資料表</h4>
      <form class="row g-3">
        <div class="col-md-5">
          <label for="input-name" class="form-label">中文名字</label>
          <input type="text" class="form-control input-name" id="input-name" />
        </div>
        <div class="col-md-5">
          <label for="input-english-name" class="form-label">英文名字</label>
          <input
            type="text"
            class="form-control input-english-name"
            id="input-english-name"
          />
        </div>
        <div class="col-md-2">
          <label for="input-gender" class="form-label">性別</label>
          <input
            type="text"
            class="form-control input-gender"
            id="input-gender"
          />
        </div>
        <div class="col-md-6">
          <label for="input-phone" class="form-label">手機</label>
          <input
            type="text"
            class="form-control input-phone"
            id="input-phone"
          />
        </div>
        <div class="col-md-6">
          <label for="input-email" class="form-label">信箱</label>
          <input
            type="email"
            class="form-control input-email"
            id="input-Email"
          />
        </div>
        <!-- 按鈕 -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary form-btn">新增</button>
          <button type="button" class="btn btn-success">搜尋</button>
        </div>
      </form>
     

      <table class="table table-bordered table-hover text-center mt-3">
        <thead>
          <tr>
            <th>中文名字</th>
            <th>英文名字</th>
            <th>性別</th>
            <th>手機</th>
            <th>信箱</th>
            <th>修改</th>
            <th>刪除</th>
          </tr>
        </thead>
        <tbody id="data">
          <!-- display data -->
        </tbody>
      </table>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              確定要刪除以下資料嗎？
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">確定要刪除資料嗎？</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button
              type="button"
              class="btn btn-primary remove-button"
              data-bs-dismiss="modal"
            >
              確定
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <script src="./doem.js"></script>
  </body>
</html>
